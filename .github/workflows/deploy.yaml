name: deploy
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "branch: QA or prod"
        default: "QA"
      region_id:
        description: "region ID"
        required: true
      wipe:
        description: "wipe existing data (icechunk and parquet files) before running"
        default: "false"
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::631969445205:role/github-action-role
          role-session-name: ocr-etl-role-session
          aws-region: us-west-2

      # seems like using the python setup version is cached by GH, so might be faster
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.14
        with:
          pixi-version: v0.43.3
          cache: false # no pixi.lock
          locked: false
          activate-environment: true

      - run: pixi info
      - name: List installed libraries/packages
        run: |
          pixi list -e dev

      - name: Deploy
        env:
          DASK_COILED__TOKEN: ${{ secrets.DASK_COILED__TOKEN }}
        run: |
          pixi run ocr run
            --region-id ${{ github.event.inputs.region_id }} \
            --branch ${{ github.event.inputs.branch }} \
            ${{ github.event.inputs.wipe == 'true' && '--wipe' || '' }} \
            --debug \
            --summary-stats \
            --env-file ocr-coiled-s3.env
            --platform coiled
