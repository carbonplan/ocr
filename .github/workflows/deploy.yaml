name: deploy
on:
  workflow_dispatch:
    inputs:
      region_id:
        description: "Region ID (ignored if all_region_ids is true)"
        required: false
        default: ""
        type: string
      all_region_ids:
        description: "Process all region IDs (passes --all-region-ids)"
        required: false
        type: boolean
        default: false
      wipe:
        description: "Wipe existing data (icechunk and parquet files) before running"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::631969445205:role/github-action-role
          role-session-name: ocr-etl-role-session
          aws-region: us-west-2

      # seems like using the python setup version is cached by GH, so might be faster
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.14
        with:
          pixi-version: v0.43.3
          cache: false # no pixi.lock
          locked: false
          activate-environment: true

      - run: pixi info
      - name: List installed libraries/packages
        run: |
          pixi list -e dev

      - name: Deploy
        env:
          DASK_COILED__TOKEN: ${{ secrets.DASK_COILED__TOKEN }}
        run: |
          # Build region args
          REGION_ARGS=""
          if [[ "${{ github.event.inputs.all_region_ids }}" == "true" ]]; then
            REGION_ARGS="--all-region-ids"
            if [[ -n "${{ github.event.inputs.region_id }}" ]]; then
              echo "Note: all_region_ids=true, ignoring region_id='${{ github.event.inputs.region_id }}'."
            fi
          elif [[ -n "${{ github.event.inputs.region_id }}" ]]; then
            REGION_ARGS="--region-id ${{ github.event.inputs.region_id }}"
          else
            echo "Error: Provide 'region_id' or set 'all_region_ids' to true." >&2
            exit 1
          fi

          # Optional wipe flag
          WIPE_ARG=""
          if [[ "${{ github.event.inputs.wipe }}" == "true" ]]; then
            WIPE_ARG="--wipe"
          fi

          pixi run ocr run \
            $REGION_ARGS \
            --summary-stats \
            --env-file ocr-coiled-s3.env \
            $WIPE_ARG \
            --platform coiled
