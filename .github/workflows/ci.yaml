name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.8
        with:
          pixi-version: v0.43.3
          cache: false # no pixi.lock
          locked: false
          activate-environment: true
          run-install: false  
          
      - name: Debug platform detection
        run: |
          echo "System info:"
          uname -a
          echo "Pixi info:"
          pixi info
          echo "Available platforms in pixi.toml:"
          cat pixi.toml | grep platforms
          
      - name: Install with explicit platform
        run: pixi install --platform linux-64

      - run: pixi info
      - name: List installed libraries/packages
        run: |
          pixi list -e test

      - name: Run tests
        run: |
          pixi run tests