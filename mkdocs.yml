# inspired by: https://github.com/developmentseed/obstore & others
site_name: OCR
repo_name: carbonplan/ocr
repo_url: https://github.com/carbonplan/ocr
site_description: CarbonPlan's Open Climate Risk platform
site_author: CarbonPlan
# site_url: TODO
docs_dir: docs

nav:
  - "index.md"
  - Getting Started:
      - getting_started/installation.md
  - Methods:
      - methods/input_datasets.md
      - methods/fire_risk.md
  - Usage:
      - usage/data_pipeline.md
  - Project Structure:
      - layout/project_structure.md
  - API Reference:
      - api.md

theme:
  language: en
  name: material
  custom_dir: docs/overrides
  logo: assets/monogram-dark-cropped.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: default-dark
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: default-dark
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.share

extra_css:
  - overrides/extra.css

markdown_extensions:
  - toc:
      permalink: true
